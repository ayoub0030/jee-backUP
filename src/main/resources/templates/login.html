<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Blog Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .auth-container {
            max-width: 450px;
            margin: 80px auto;
        }
        .auth-box {
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .auth-header {
            border-radius: 10px 10px 0 0;
        }
        .auth-toggle {
            cursor: pointer;
            font-weight: 500;
        }
        .auth-toggle.active {
            font-weight: 700;
            color: #0d6efd;
            border-bottom: 2px solid #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container auth-container">
        <div class="text-center mb-4">
            <h1 class="h2 fw-bold text-primary">Blog Application</h1>
            <p class="text-muted">Sign in to access your account</p>
        </div>
        
        <!-- Login/Register Box -->
        <div class="card auth-box">
            <!-- Auth Header with Toggle -->
            <div class="card-header bg-white auth-header py-3">
                <div class="d-flex justify-content-center">
                    <div id="loginToggle" class="auth-toggle active px-4 py-2 me-3" onclick="showLoginForm()">
                        <i class="fas fa-sign-in-alt me-2"></i> Login
                    </div>
                    <div id="registerToggle" class="auth-toggle px-4 py-2" onclick="showRegisterForm()">
                        <i class="fas fa-user-plus me-2"></i> Register
                    </div>
                </div>
            </div>
            
            <!-- Alert Messages -->
            <div th:if="${success != null}" class="alert alert-success alert-dismissible m-3 mb-0 fade show">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error != null}" class="alert alert-danger alert-dismissible m-3 mb-0 fade show">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <!-- Login Form -->
            <div id="loginForm" class="card-body p-4">
                <form th:action="@{/auth/login}" method="post">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input  class="form-control" id="loginEmail" name="email" 
                                required placeholder="Enter your email">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="loginName" class="form-label">Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="loginName" name="name" 
                                required placeholder="Enter your name">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="loginCode" class="form-label">Code</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="loginCode" name="code" 
                                required placeholder="Enter your code">
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary py-2">
                            <i class="fas fa-sign-in-alt me-2"></i> Login
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- Register Form -->
            <div id="registerForm" class="card-body p-4" style="display: none;">
                <form th:action="@{/auth/register}" method="post">
                    <div class="mb-3">
                        <label for="registerName" class="form-label">Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="registerName" name="name" 
                                required placeholder="Enter your name">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="registerEmail" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="registerEmail" name="email" 
                                required placeholder="Enter your email">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="registerCode" class="form-label">Code</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="registerCode" name="code" 
                                required placeholder="Create a code">
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary py-2">
                            <i class="fas fa-user-plus me-2"></i> Register
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginToggle').classList.add('active');
            document.getElementById('registerToggle').classList.remove('active');
        }
        
        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('loginToggle').classList.remove('active');
            document.getElementById('registerToggle').classList.add('active');
        }
        
        // Show registration form if there was an error with registration
        if (window.location.hash === '#register' || 
            document.querySelector('.alert-danger')?.textContent.includes('register')) {
            showRegisterForm();
        }
    </script>
</body>
</html>
