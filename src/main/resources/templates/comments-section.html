<!-- Comments section fragment to be included in post-view.html -->
<div class="card mb-4" th:fragment="commentsList(comments)">
    <div class="card-header bg-light d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Comments (<span th:text="${comments.size()}">0</span>)</h5>
    </div>
    <div class="card-body p-0">
        <div class="list-group list-group-flush">
            <div th:if="${comments.empty}" class="list-group-item py-4 text-center text-muted">
                <i class="fas fa-comments fa-2x mb-2"></i>
                <p>No comments yet. Beirst to share your thoughts!</p>
            </div>
            <div th:each="comment : ${comments}" class="list-group-item py-3">
                <div class="d-flex">
                    <div class="flex-shrink-0">
                        <div class="bg-light rounded-circle d-flex align-items-center justify-content-center" 
                             style="width: 40px; height: 40px;">
                            <i class="fas fa-user text-secondary"></i>
                        </div>
                    </div>
                    <div class="ms-3 flex-grow-1">
                        <div class="d-flex justify-content-between align-items-center mb-1">
                            <h6 class="mb-0 fw-bold" th:text="${comment.authorName}">User</h6>
                            <small class="text-muted" 
                                th:text="${#temporals.format(comment.createdAt, 'MMM d, yyyy h:mm a')}">
                                April 25, 2025
                            </small>
                        </div>
                        <p class="mb-1" th:text="${comment.content}">Comment content goes here.</p>
                        <div class="d-flex mt-2">
                            <a th:href="@{/comments/{id}/edit(id=${comment.id})}" 
                               class="btn btn-sm btn-outline-secondary me-2">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <a th:href="@{/comments/{id}/delete(id=${comment.id})}" 
                               class="btn btn-sm btn-outline-danger"
                               onclick="return confirm('Are you sure you want to delete this comment?')">
                                <i class="fas fa-trash"></i> Delete
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
